services:
  - type: web
    name: discord-bot
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: "python botmanager.py"
    healthCheckPath: "/healthz"
    envVars:
      - key: PORT
        value: "10000"
